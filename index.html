<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Magic Game</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    margin: 0;
  }
  #heart-container {
    position: relative;
  }
  .heart {
    width: 100px;
    height: 100px;
    background: url('https://i.postimg.cc/7L1WJX6b/heart.png') no-repeat center/contain;
    cursor: pointer;
  }
  #message {
    position: absolute;
    top: -60px;
    width: 100%;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 5px #000;
  }
</style>
</head>
<body>

<div id="heart-container">
  <div class="heart" id="heart"></div>
  <div id="message"></div>
</div>

<audio id="pop-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script>
  let count = 0;
  const heart = document.getElementById('heart');
  const message = document.getElementById('message');
  const popSound = document.getElementById('pop-sound');

  const messages = {
    10: "ðŸŽ‰ Wow, 10 clicks! Keep going!",
    25: "ðŸ’– Amazing! 25 clicks!",
    50: "ðŸŒŸ Incredible! 50 clicks! You did it!"
  };

  heart.addEventListener('click', () => {
    count++;
    popSound.currentTime = 0;
    popSound.play();

    if(messages[count]) {
      message.textContent = messages[count];
      setTimeout(() => {
        message.textContent = '';
      }, 2500);
    }
  });
</script>

</body>
</html>
